---
layout: default
---

<div class="container row">
    <h1 class="cv-title"><span class="black white-text">{{ site.title }}</span></h1>
    <!-- slice to limit the amount of posts displayed -->
    <!-- {% assign steps = site.steps | sort: 'date' | reverse | slice:0, 9 %}-->
    {% assign steps = site.steps | sort: 'date' | reverse %}
    {% for step in steps %}
    <div class="item">
        <i class="vertical-line"></i>
        <h2 class="item-date">{{ step.date | date: '%Y/%m/%d - ' }}{{step.title}}</h2>
        <div class="card-panel">
            <p>
                {{ step.content }}
            </p>
        </div>
    </div>
    {% endfor %}

    <div class="last-item">
        <i class="vertical-line"></i>
    </div>
</div>
